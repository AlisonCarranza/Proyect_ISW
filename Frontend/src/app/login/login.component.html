<div>    
  <!-- Grid -->
    <div class="container-fluid">

      <div class="row" id="login">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-4 col-xl-4 sombras mx-auto" style="background-color: white;">
          
          <form [formGroup]="formLogin" id="form-login">
            
            <h5 class="col-5 titulo">Sing in</h5>

            <div class="form-group espaciado">
               <input [ngClass]="{'is-invalid errorFondo':correo.invalid && (correo.dirty || correo.touched)}" formControlName="correo" type="Email" placeholder="Correo" class="form-control rounded-pill" >
               <div *ngIf="correo.invalid && (correo.dirty || correo.touched)" class="error">
                 <span *ngIf="correo.errors.required">El campo es obligatorio</span>
               </div>
            </div>

            <div class="form-group espaciado">
              <div class="input-group">
                 <input [ngClass]="{'is-invalid errorFondo':password.invalid && (password.dirty || password.touched)}" formControlName="password" type="Password" placeholder="Password" class="form-control rounded-pill" >
                 <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Ver</button>
              </div>
              <span class="fa fa-fw fa-eye password-icon show-password"></span>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
                <span *ngIf="password.errors.required">El campo es obligatorio</span>
                <span *ngIf="password.errors.minlength">El tama√±o minimo del campo es de 8 caracteres</span>
              </div>
            </div>

            <div class="form-group col-6 mx-auto botonIn">
            <button class="btn rounded-pill" style="background-color:#0077b6;color: white;padding: 10px 30px;" [disabled]="!formLogin.valid" (click)="ingresar()">Ingresar</button>
            </div>

            <div class="form-group col-4 mx-auto botonIn">
                <a routerLink="/registro" routerLinkActive="active">Registrarse</a>
            </div>
                
          </form>
        </div>
      </div>

    </div>  
<div>
