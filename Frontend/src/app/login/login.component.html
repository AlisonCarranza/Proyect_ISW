<div>    
  <!-- Grid -->
    <div class="container-fluid">

      <div class="row" id="login">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-4 col-xl-4 sombras mx-auto" style="background-color: white;">
          
          <form [formGroup]="formLogin" id="form-login">
            
            <h5 class="col-5 titulo">Sing in</h5>

            <div class="form-group espaciado">
            <input formControlName="correo" type="Email" placeholder="email" class="form-control rounded-pill" >
            </div>

            <div class="form-group espaciado">
            <input formControlName="password" type="Password" placeholder="password" class="form-control rounded-pill" >
            </div>

            <div class="form-group col-6 mx-auto botonIn">
            <button class="btn rounded-pill" style="background-color:#0077b6;color: white;padding: 10px 30px;" [disabled]="!formLogin.valid" (click)="ingresar()">Ingresar</button>
            </div>

            <div class="form-group col-4 mx-auto botonIn">
                <a routerLink="/registro" routerLinkActive="active">Registrarse</a>
            </div>
                
          </form>
        </div>
      </div>

    </div>
